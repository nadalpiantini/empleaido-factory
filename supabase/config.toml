# Supabase CLI Configuration
# This file is used to configure the Supabase project for local development

[project]
# The Supabase project ref (you'll get this from your Supabase dashboard)
# project_id = "your-project-ref-here"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "https://api.supabase.com"

[functions]
enabled = true
verify_jwt = true

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/**"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
double_confirm_changes = true
enable_confirmations = false

[storage]
enabled = true
file_size_limit = "50MiB"
supported_mime_types = [ "image/png", "image/gif", "image/jpeg", "image/webp", "application/pdf" ]

[analytics]
enabled = false
port = 54327
vector_port = 54328